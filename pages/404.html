<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Event Not Found</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inria Sans', sans-serif;
            background-color: #F9F9F9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 100px;
            margin: 0;
            /* color: #E63946;  */
            color: black;
        }

        p {
            font-size: 20px;
            margin: 10px 0 30px;
            color: #333;
        }

        .button {
            background-color: #e52a6a; /* A bold blue color */
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 12px 20px;
            border-radius: 25px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #5a122b; /* A darker blue */
        }

        .icon {
            font-size: 50px;
            color: black;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-exclamation-circle icon"></i>
        <h1>404</h1>
        <p>Oops! The event you're looking for isn't here.</p>
        <a href="events.html" class="button">Back to Events</a>
    </div>
</body>
</html>
